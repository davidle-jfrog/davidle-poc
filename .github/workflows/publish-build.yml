name: "JFrog-GitHub NPM Publish OIDC Integration"
on: push

permissions:
  id-token: write
  contents: read
  packages: read # REQUIRED to pull @davidle-jfrog from GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_LOG_LEVEL: DEBUG
      PLATFORM_REPO: 'davidle-npm'
    
    defaults:
      run:
        working-directory: . # Changed from ./package (Make sure this is where package.json is)

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: '20'

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://davidle123test.jfrog.io
        with:
          oidc-provider-name: davidle-poc
          oidc-audience: github

      - name: Set CLI Config
        run: |
          # Removed --global=true so it creates a local .npmrc in your working directory
          jf npm-config --repo-resolve=${{ env.PLATFORM_REPO }} --repo-deploy=${{ env.PLATFORM_REPO }}

      - name: Append GitHub Scoped Registry
        run: |
          # Using single quotes for the echo to ensure the token variable isn't messed up by the shell
          echo '@davidle-jfrog:registry=https://npm.pkg.github.com' >> .npmrc
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}' >> .npmrc

      - name: Verify Config
        run: cat .npmrc
           
      - name: Install Dependencies
        run: jf npm install --build-name=test --build-number=${{ github.run_number }}
         
      - name: Publish Build info
        run: |
          # It's best practice to collect env vars before publishing
          jf rt build-collect-env test ${{ github.run_number }}
          jf rt build-publish test ${{ github.run_number }}
