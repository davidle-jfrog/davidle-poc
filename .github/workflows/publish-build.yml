name: "JFrog-GitHub NPM Publish OIDC Integration"
on: push

# This is required as per
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-cloud-providers#adding-permissions-settings
permissions:
  id-token: write
  contents: read

jobs:
  build:
     runs-on: ubuntu-latest
     env:
      JFROG_CLI_LOG_LEVEL: DEBUG
      #OIDC_AUDIENCE: 'github'
      #OIDC_PROVIDER: 'davidle-poc'
      #PLATFORM_REPO: 'davidle-npm'
     defaults:
      run:
        working-directory: ./package
     steps:
       - name: Checkout
         uses: actions/checkout@v3
              
       - name: Setup Node npm
         uses: actions/setup-node@v3
   
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v4
         env:
           JF_URL: https://davidle123test.jfrog.io 
         with:
           oidc-provider-name: davidle-poc 
           oidc-audience: github

       - name: Set CLI Config
         run: jf npm-config --global=true --repo-resolve=$PLATFORM_REPO --repo-deploy=$PLATFORM_REPO
           
       - name: Install Dependencies
         run: jf npm install --build-name=test --build-number=1
         
       - name: Publish Build info With JFrog CLI
         run: 
          jf rt build-publish test 1
